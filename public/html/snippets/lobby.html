<div class="container">
    <div class="row bar" style="border-top: black solid 2px; border-bottom: black solid 2px">
        <div id ="lobbyName" class="col center">
            <h2>Lobby Name:</h2>
        </div>
    </div>
    <div class="row bar" style="border-bottom: black solid 2px">
        <div id="gameType" class="col center">
            <h2>Game Type: </h2>
        </div>
        <div id ="access" class="col center">
            <h2>Access: </h2>
        </div>
        <div id="joincode" class="col center">
            <h2>Joincode:</h2>
        </div>
    </div>
    <div class="row" style="height: 20%">
        <div class="col voidPad" style="border-right: black solid 2px">
            <div class="page-header sideTitle playerSpectatorList">
                <h2>Players</h2>
            </div>
            <div class="pre-scrollable scrollingList">
                <div id="Players" class="container">
                    <!-- Added by Javascript code -->
                </div>
            </div>
        </div>
        <div class="col voidPad">
            <div class="page-header sideTitle playerSpectatorList">
                <h2>Spectators</h2>
            </div>
            <div class="pre-scrollable scrollingList">
                <div id="Spectators" class="container">
                    <!-- Added from Javascript code -->
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="gameSettingsSize">
        <div id="gameSettings" class="col center voidPad" style="border-right: black solid 2px;">
            <!-- Loaded Dynamically depending on the game -->
        </div>
        <div class="col center voidPad">
            <div class="page-header sideTitle danger playerSpectatorList" id="dangerSettingLobby">
                <h2>Danger Zone</h2>
            </div>
            <div class="container">
                <form id="editLobby" action="">
                    <div class="form-group row">
                        <label class="col-6 col-form-label" for="type">Game type:</label>
                        <div class="col-6">
                            <select class="form-control" name="gametype" id="type">
                                <option value="" disabled selected>Select</option>
                                <!-- Options Loaded Dynamically -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-6 col-form-label" for="numPlay">Max number of players:</label>
                        <div class="col-6">
                            <select class="form-control" name="numPlayers" id="numPlay" disabled>
                                <option value="" disabled selected>Select</option>
                                <!-- Options Populated Dynamically -->
                            </select>
                        </div>
                    </div>
                    <div class="center">
                        <p id="message" style="color: red;"><p>
                        <button disabled id="confirm" type="submit" value="Create" class="btn btn-success btn-lg">Confirm</button>
                    </div>
                </form>
                <button id="abandon" type="button" class="btn btn-danger btn-sm btn">Kill lobby</button>
            </div>
        </div>
    </div>
    <div class="row bar">
        <div id="userNeedsHelp" class="col center pad">

        </div>
    </div>
    <div class="row bar">
        <div class="col center pad">
            <button id="startBtn" type="button" class="btn btn-warning btn-lg btn-block">Start Game</button>
        </div>

    </div>

</div>
