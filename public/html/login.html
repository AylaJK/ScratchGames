<!doctype html>
<html>
<head>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#da532c">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>Scratch Games</title>
    <link rel="stylesheet" type="text/css" href="Main.css"/>
    <link rel="stylesheet" type="text/css" href="Login.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/login.js"></script>
</head>
<body>
<a href="index.html">
<div class="top">
    <h1>Scratch Games</h1>
    <img id="logo" src="Logo4.png">
</div></a>
<div class="column">
    <div id="create">
        <p>Welcome to Scratch Games</p>
        <form id="register" action="/login" method="post">
            <input id="cuname" type="text" name="username" autofocus placeholder="Requested Username"/><br/>
            <p id="Invalid username" style="color: red;"><p>
            <input type="text" name="email" placeholder="Email Address"/>
            <input type="password" name="password" placeholder="Password"/>
            <input type="password" name="confirmpassword" placeholder="Confirm Password"/>
            <p id="cmessage" style="color: red;"><p>
            <input type="submit" value="Create User"/>
        </form>
    </div>
    <div class="row" class="middle" id="hide">
        <div class="left">
            <h2>Login</h2>
            <form id="login" action="/login" method="post">
                <input id="uname" type="text" name="username" autofocus placeholder="Username"/><br/>
                <input type="password" name="password" placeholder="Password"/>
                <input type="checkbox" name="remember_me" value="Please_Do" id="check">
                <label for="check">Keep me signed in</label>
                <p id="message" style="color: red;"><p>
                <input type="submit" value="Login"/>
            </form>
        </div>
        <div class="right">
            <p>If you don't already have an account create one using one of the methods below</p>
            <div class="createbtn" onclick="createUI()">
                Create an Account
            </div>
            <div class="or">or</div>
            <a href="/auth/facebook">
                <div class="createbtn" id="facebook">
                   Sign in with Facebook
                </div>
            </a>
            <a href="/auth/google">
                <div class="createbtn" id="google">
                    Sign In with Google
                </div>
            </a>
        </div>
    </div>
    <div class="bottom" id="hide2">So you can't get into your account? <a href="">Did you forget your password?</a></div>
</div>
</body>
</html>
