    <body>
        <div class="top">
            <div class="d-flex justify-content-end" id="logout">
                <a href="/logout"><h4>Log out</h4></a>
            </div>
            <div class="row justify-content-center" id="scratchLogo">
                <h1>Scratch Games</h1>
            </div>
        </div>

        <div class="row fill">
        <div class="col-2" id="left">
            <div class="page-header sideTitle">
                <h2>Players</h2>
            </div>

            <div id="accordion-players">
                <div class="card">
                    <div class="card-header" id="headingPlayersOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapsePlayersOne" aria-expanded="true" aria-controls="collapsePlayersOne">
                                Global
                            </button>
                        </h5>
                    </div>

                    <div id="collapsePlayersOne" class="collapse show" aria-labelledby="headingPlayersOne" data-parent="#accordion-players">
                        <div id="global-players" class="card-body">
                            <div class="scroll">
                                <ul>
                                    <!-- Dynamically Populated by chat.js -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingPlayersTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapsePlayersTwo" aria-expanded="false" aria-controls="collapsePlayersTwo">
                                Lobby
                            </button>
                        </h5>
                    </div>
                    <div id="collapsePlayersTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion-players">
                        <div id="lobby-players" class="card-body">
                            <div class="scroll">
                                <ul>
                                    <!-- Dynamically Populated by chat.js -->
                                </ul>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <nav class="navbar navbar-expand-sm navbar-light">
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><div id="navp">Profile</div></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><div id="navl">Leaderboards</div></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><div id="navj">Joincode</div></a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div id="main">
                <!-- Loaded From Snippets -->
            </div>


        </div>

        <div id="chat" class="col-2 right">
            <div class="page-header sideTitle">
                <h2>Chat</h2>
            </div>

            <div id="accordion-chat">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Global Chat
                            </button>
                        </h5>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion-chat">
                        <div id="global-chat" class="card-body">
                            <div class="scroll">
                                <ul></ul>
                            </div>
                            <div class="chatInput">
                                <form class="chat-input" action="">
                                    <input type="text" name="message" autocomplete="off" placeholder="Your message here"/>
                                    <input type="submit" value="Send"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Lobby Chat
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion-chat">
                        <div id="lobby-chat" class="card-body">
                            <div class="scroll">
                                <ul></ul>
                            </div>
                            <div class="chatInput">
                                <form class="chat-input" action="">
                                    <input type="text" name="message" autocomplete="off" placeholder="Your message here"/>
                                    <input type="submit" value="Send"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
