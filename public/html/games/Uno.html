<!doctype html>
<html>
    <head>
        <title>Scratch Games - Uno</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

        <!-- Socket.IO -->
        <script src="/socket.io/socket.io.js"></script>
        
        <script src="Uno.js"></script>
    </head>
    <body>
          
        <div id="game-table">
            <div id="other-players">
            </div>
            <div id="my-cards">
            </div>
            <div id="instructions">
                <div id="instructions-turn">Welcome To Uno</div>
                <div id="instructions-others"></div>
                <div id="instructions-wording"></div>
                <button id="ask-button" style="display: none;">Confirm</button>
            </div>
            <div id="card-deck">
                
            </div>
            <div id="last-played" class="card card-flipped">
            </div>
            <div id="user-messages">
            </div>
            <div id="my-messages" class="user-message" style="display: none;">
            </div>
            <div id="select-suit" style="display: none;">
                <button id="select-diamonds">Diamonds</button>
                <button id="select-clubs">Clubs</button>
                <button id="select-hearts">Hearts</button>
                <button id="select-spades">Spades</button>
            </div>
            <div id="select-swap-or-skip" style="display: none;">
                <button id="select-swap">Swap directions</button>
                <button id="select-skip">Skip player</button>
            </div>
        </div>
        <button id="start-game" style="display: none;">Deal Cards</button>
        
    </body>
</html>
