<!doctype html>
<html>
  <head>
    <title>Hello World 2.0</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
	  
    <div id="game-table">
	    <div id="other-players">
	    </div>
	    <div id="my-cards">
	    </div>
	    <div id="instructions">
		    <label id="instructions-turn">Welcome To Go Fish</label><br>
		    <label id="instructions-others"></label><br>
		    <label id="instructions-wording"></label>
		    <button id="ask-button" hidden>Ask</button>
	    </div>
	    <div id="card-deck">
		    
	    </div>
	    <div id="user-messages">
	    </div>
	    <div id="my-messages" class="user-message" hidden>
	    </div>
    </div>
    <button id="start-game" hidden>Start Game</button>
    
  </body>
</html>
