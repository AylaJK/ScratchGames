<div class="modalContent">
    <span class="close">&times;</span>
    <div id="createHeader">
    <p>Lobby Settings</p>
    </div>
    <div id="createForm">
        <form id="createLobby" action="">
            <input id="name" type="text" name="lobbyname" placeholder="Lobby Name"/>
            <div class="row">
                <div class="leftForm">
                    <label for="leftRadio">Public</label>
                    <input type="radio" id="leftRadio" name="public" value="public" checked>
                </div>
                <div class="rightForm">
                    <label for="rightRadio">Private</label>
                    <input type="radio" id="rightRadio" name="public" value="private">
                </div>
            </div>
            <div>
                <label for="type">Game type:</label>
                <select name="gametype" id="type">
                    <option value="" disabled selected>Games list auto generated here?</option>
                    <!-- Options Loaded Dynamically -->
                </select>
            </div>
            <div>
                <label for="numPlay">Max number of players:</label>
                <select name="numPlayers" id="numPlay">
                    <option value="" disabled selected>#of players auto constrained</option>
                    <!-- Options Populated Dynamically -->
                </select>
            </div>
            <div>
                <label for="numSpec">Number of allowed Spectators:</label>
                <select name="numSpec" id="numSpec">
                    <option value="" disabled selected>#of spec</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <p id="message" style="color: red;"><p>
            <input type="submit" value="Create"/>
        </form>
    </div>
</div>
